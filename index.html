<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простий слайдер для новачків</title>
    <link rel="stylesheet" href="./css/slider.css">
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slides" id="slides">
                <div class="slide">
                    <div class="slide-contaner">
                        <h2>Slider 1</h2>
                        <p>The first slider is nice snd simple!</p>
                    </div>
                </div>
                <div class="slide">
                    <div class="slide-contaner">
                        <h2>Slider 2</h2>
                        <p>The second slider with a smooth trasition!</p>
                    </div>
                </div>
                <div class="slide">
                    <div class="slide-contaner">
                        <h2>Slider 3</h2>
                        <p>The third slider with automatic scrolling!</p>
                    </div>
                </div>
                <div class="slide">
                    <div class="slide-contaner">
                        <h2>Slider 4</h2>
                        <p>The fourth slider support the keyboard!</p>
                    </div>
                </div>
                <div class="slide">
                    <div class="slide-contaner">
                        <h2>Slider 5</h2>
                        <p>The fifth slider works on all devices!</p>
                    </div>
                </div>
            </div>
            <button class="nav-button prev" onclick="prevSlide()">‹</button>
            <button class="nav-button next" onclick="nextSlide()">›</button>
        </div>
        <div class="controls">
            <div class="indicators" id="indicators">
                <!--<div class="indicator"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
                <div class="indicator"></div> -->
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <button class="play-pause-btn" onclick="togglePlay()">
                <span id="playText">Pause</span>
            </button>
        </div>
        <div class="hint">Use ← → or space bar to control</div>
    </div>
    <script src="./scripts/slider.js"></script>
</body>


</html>
